<body>

    Email:<input type="text" name="email">

<script>
    $(document).ready(function(){
        $("input").focus(function(){
            $(this).css("background-color","blue");

        });
        $("input").blur(function(){
            $(this).css("background-color","yellow");
        });
    });
</script>
