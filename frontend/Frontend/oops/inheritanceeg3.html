<script>
    class Animal{
        constructor(name){
        this.name=name
        }
        walk(){
            console.log(this.name,"walk slowly")
        }
    }
    class Cat extends Animal{
        sound(){
            console.log(this.name," cry Meow....")
        }
    }
    const lill=new Cat("minnu")
    lill.walk()
    lill.sound()
</script>
