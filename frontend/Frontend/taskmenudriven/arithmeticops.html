<html>
    <head>
        <script>

       
var operator = prompt("Enter the operator for arithmetic (+, -, *, /):");
let num1 = Number(prompt("Enter the first number:"));
let num2 = Number(prompt("Enter the second number:"));

let result;
switch (operator) {
    case '+':
        result = num1 + num2; 
        document.write(num1 ,"+" ,num2 ,"=", result);
        break;
    case '-':
        result = num1 - num2; 
        document.write(num1, '-',num2,'=',result);
        break;
    case '*':
        result = num1 * num2; 
        document.write(num1 ,'*' ,num2 ,'=' ,result);
        break;
    case '/':
        result = num1 / num2; 
            document.write(num1,'/ ',num2, '=' ,result);
         break;
    default:
        document.write("Invalid operator entered! Please use one of the following: +, -, *, /.");
        break;
}


        </script>
    </head>
</html>
