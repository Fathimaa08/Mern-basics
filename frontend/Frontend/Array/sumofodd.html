<!DOCTYPE html>
<html lang="en">
<head>
    <script>
          var arr=[];
          limit=Number(prompt("enter the limit"))
          for(i=0;i<limit;i++){
            var num=Number(prompt("enter the elements"));
            arr.push(num)
          }
          document.write(arr,"<br>")
          sum=0;
          for(i=0;i<limit;i++){
            if(arr[i]%2!=0){
                sum=sum+arr[i]
            }
          }
          document.write("sum of odd numbers in array is:",sum)
        
             
    </script>
</head>
<body>
    
</body>
</html>
