         <script>
            var array=[10,20,30,50,60,80];
            document.write(array.at(1),"<br>");
            document.write(array.fill(2),"<br>");
            document.write(array.join("-"),"<br>");
            document.write(array.reverse(),"<br>");
               var n=0;
            document.write(array.map((n) => n+6),"<br>");
            document.write(array.find((n) => n>30),"<br>");
            document.write(array.filter((n) => n>50),"<br>");
            document.write(array.every((n) => n>50),"<br>");
            document.write(array.findIndex((n) => n>20),"<br>");
            document.write(array.reduce((added,n) => added + n,0));

            </script>
