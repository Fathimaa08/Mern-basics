<!DOCTYPE html>
<html lang="en">
<head>
    <script>
          var arr=[];
        limit=Number(prompt("enter the limit"))
        for(i=0;i<limit;i++){
            var num=Number(prompt("enter the elements"));
            arr.push(num)
          }
          document.write(arr,"<br>")
          var revArr=[];
          var len=arr.length;
           for(i=len-1;i>=0;i--)
            {
            
            
            revArr.push(arr[i]);
         }
         document.write("reversed array is:",revArr,);
        
        

    

</script>
</head>
