<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    var limit=Number(prompt("enter limit"));
    var arr=[];
    for(i=0;i<limit;i++){
        var num=Number(prompt("enter elements"));
        arr.push(num);
    }
    document.write(arr,"<br>");
    var arr2=[];
    var len=arr.length;
     for(i=0;i<len;i++){
        if(arr[i]>arr2){
        arr2=arr[i];
    }
    }
    document.write("the largest element in an array is:",arr2);

   </script>
</head>
<body>
    
</body>
</html>
