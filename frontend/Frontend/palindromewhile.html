<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num=(prompt("enter a string:"))
        let a=num;
        let rev="";
        let i=num.length-1;
        while(i>=0){
           rev=rev+num[i];
            i--;
         }


        document.write("Reversed string:",rev,"<br>");
        if(rev==a){
            document.write("The string is a palindrome");
        }else{
            document.write("The string is not a palindrome");
        }




    </script>
</head>
<body>
    
</body>
</html>
