<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num=(prompt("enter a number:"))
        let sum=0;
        let len=num.length;
        let temp=num;
         while(num!=0){
            digit=num%10;
            sum+=digit**len;
            num=Math.floor(num/10)
        }
        if(temp==sum){
            document.write(temp,"is an armstrong number");
        }else{
            document.write(temp,"is not an armstrong number");
        }
    </script>
