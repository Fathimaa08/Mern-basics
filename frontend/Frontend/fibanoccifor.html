<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var limit=Number(prompt("enter a limit to print fibonacci series:"))
        let a=0;
        let b=1;
        document.write(a,"<br>",b,"<br>");
        for(i=2;i<limit;i++){
            sum=a+b;
            a=b;
            b=sum;
         document.write(sum,"<br>");
        }
        

    </script>
</head>
<body>
    
</body>
</html>
