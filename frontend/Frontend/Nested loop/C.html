<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var limit=Number(prompt("enter the limit"))
         for(i=0;i<=limit;i++){
            for(j=0;j<=limit;j++){
                if((i==0 && i!=j) || (j==0 && i!=0 && i!=limit) ||i==limit && j!=0 ){
                document.write(" *");
            }else{
                document.write("&nbsp&nbsp");
            } 
        }
            document.write("<br>");
    }
       
    </script>
</head>
<body>
    
</body>
</html>
