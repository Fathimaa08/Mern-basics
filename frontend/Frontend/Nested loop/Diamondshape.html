        var limit=Number(prompt("enter the limit"));

                document.write("&nbsp&nbsp")
                }
            for(k=0;k<(i-1)*2+1;k++){
                document.write("*");
                
            }
            document.write("<br>")
            
        }
        for(i=0;i<limit;i++){

            }
        for(k=0;k<2*(limit-i)-1;k++){
            document.write("*");
            
        }
        document.write("<br>")
        
    }

       </script>
