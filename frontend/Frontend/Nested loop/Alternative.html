<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var limit=Number(prompt("enter the limit"))
        for(i=0;i<limit;i++){
            if(i%2==0){
                document.write("*","<br>")
            }
            else{
                document.write("+","<br>")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
