<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var limit=Number(prompt("enter the limit"))
         for(i=0;i<=limit;i++){
            for(j=0;j<=limit;j++){
                if((i==0 && j<limit-0) ||(i==limit && j<limit-0) ||j==0 ||(j==limit && i>0 && i<limit)){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            } 
        }
            document.write("<br>"); 
    }
        
    </script>
</head>
<body>
    
</body>
</html>
