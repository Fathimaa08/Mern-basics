<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num=Number(prompt("enter a number to check prime or not:"))
        for(i=2;i<=Math.floor(num/2);i++){
            if(num%i!=0){
                document.write("not a prime number");
                break;
             }else{
                document.write("is a prime number");
                
            }
        }
    </script>
</head>

    

</html>
