<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var age=Number(prompt("enter your age:"))
        switch(true){
            case(age>=0 && age<=12):
             document.write("kid");
             break;
            case(age>=12 && age<=17):
             document.write("youth");
             break;
            case(age>=18 && age<=59):
             document.write("middle aged");
             break;
            case(age<=60):
             document.write("old");
             break;
            default:
            document.write("invalid");
       }
    </script>
</head>
<body>
    
</body>
</html>
