<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var year=Number(prompt("enter a year to check leap year or not:"))
        if(year%100==0){
            if(year%400==0){
              document.write(year + "is a leap year");
            }
            else{
                document.write(year + "is not a leap year");
            } 
        }
        else if(year%4==0){
            document.write(year + "is a leap year");
        }
        else{
            document.write(year + "is not a leap year");
        }
           
    </script>
</head>
