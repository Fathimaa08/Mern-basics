<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var shape=(prompt("enter the shape for calculate area of(circle,triangle,rectanglr)"))
        switch(shape){
            case'circle':
            var r=Number(prompt("enter the radius of a circle:"))
            area=3.14*r*r;
            document.write("area of the circle is:",area);
            break;
            case'triangle':
            var base=Number(prompt("enter the base of the triangle:"))
            var height=Number(prompt("enter the height of the triangle:"))
            area=0.5*base*height;
            document.write("area of the triangle is:",area);
            break;
            case'rectangle':
            var length=Number(prompt("enter the length of the rectangle:"))
            var width=Number(prompt("enter the width of the rectangle:"))
            area=length*width;
            document.write("area of the rectangle is:",area);
            break;
            default:
                alert("invalid shape pllease choose circle,triangle,rectangle:");


        }
    </script>
</head>
