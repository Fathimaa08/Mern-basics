<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var char=(prompt("enter a character to check vowels or consonant:"));
        switch(char){
            case'a':
            document.write(char,"<br>", "is vowel");
            break;
            case'e':
            document.write(char,"<br>", "is vowel");
            break;
            case'i':
            document.write(char,"<br>", "is vowel");
            break;
            case'o':
            document.write(char,"<br>", "is vowel");
            break;
            case'u':
            document.write(char,"<br>", "is vowel");
            break;
            default:
                document.write(char,"<br>", "is consonant");

        }
    </script>
</head>
